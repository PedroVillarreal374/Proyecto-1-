<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Página</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section">
        <h2>Parte 1: Información Básica</h2>
        <div class="output" id="info-basica"></div>
    </div>

    <div class="section">
        <h2>Parte 2: Operaciones Matemáticas</h2>
        <div class="output" id="operaciones-matematicas"></div>
    </div>

    <div class="section">
        <h2>Parte 3: Comparaciones y Permisos de Conducción</h2>
        <div class="output" id="comparaciones"></div>
    </div>

    <div class="section">
        <h2>Bienvenida</h2>
        <div class="output" id="bienvenida"></div>
    </div>

    <script>
        // Parte 1: Información básica
        let nombre = 'Pedro Villarreal';
        let edad = 12;
        let esEstudiante = true;
        let infoBasica = `Mi Nombre es: ${nombre}<br>Mi Edad es: ${edad}<br>¿Estudio? ${(esEstudiante ? 'Sí' : 'No')}<br><br>`;

        // Actualización de la información
        nombre = 'jose leguizamo';
        edad = 28;
        esEstudiante = false;
        infoBasica += `Mi Nombre es: ${nombre}<br>Mi Edad es: ${edad}<br>¿Estudio? ${(esEstudiante ? 'Sí' : 'No')}<br>`;
        
        document.getElementById('info-basica').innerHTML = infoBasica;

        // Parte 2: Operaciones matemáticas
        let a = 18, b = 20;
        let operaciones = `La suma es: ${a + b}<br>La resta es: ${a - b}<br>`;
        operaciones += `La multiplicación es: ${a * b}<br>La división es: ${(a / b).toFixed(2)}<br>`;
        document.getElementById('operaciones-matematicas').innerHTML = operaciones;

        // Parte 3: Comparaciones y permisos de conducción
        let comparaciones = (a === b) ? 'Son iguales<br>' : 'No son iguales<br>';
        comparaciones +=` (a > b) ? El número ${a} es mayor que el número ${b}<br> : 'a no es mayor que b<br>`;
        comparaciones += (a >= b) ? 'a es igual o mayor que b<br>' : 'a no es igual o mayor que b<br>';
        
        let esMayorDeEdad = true, tieneLicencia = true;
        comparaciones += `¿Puede conducir? ${(esMayorDeEdad && tieneLicencia) ? 'Sí' : 'No'}<br>`;
        document.getElementById('comparaciones').innerHTML = comparaciones;

        // Bienvenida
        let nombreUsuario = "pedro";
        let mensajeBienvenida = `Hola, ${nombreUsuario}! Bienvenido a mi página web. Esperamos que disfrutes de la experiencia.`;
        document.getElementById('bienvenida').innerHTML = mensajeBienvenida;
    </script>
</body>

</html>
